plugins {
    id 'org.springframework.boot' version '2.7.15'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'java'
}

group = 'camp.nextstep.edu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':kitchenpos-tablegroup')
    implementation project(path: ':kitchenpos-ordertable')
    implementation project(path: ':kitchenpos-order')
    implementation project(path: ':kitchenpos-menu')
    implementation project(path: ':kitchenpos-menugroup')
    implementation project(path: ':kitchenpos-product')
    implementation project(path: ':kitchenpos-common')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.flywaydb:flyway-core'
    runtimeOnly 'com.h2database:h2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
