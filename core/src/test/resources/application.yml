spring:
  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
logging:
  level:
    org:
      springframework:
        jdbc: debug
